<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${user == null}">Add User</title>
    <title th:if="${user != null}">Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .cancel {
            background-color: #f44336;
            margin-left: 10px;
        }
        .cancel:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:if="${user == null}">Add New User</h1>
    <h1 th:if="${user != null}">Edit User</h1>

    <form th:action="@{${user == null} ? '/add' : '/update'}" method="post">
        <input type="hidden" name="id" th:if="${user != null}" th:value="${user.id}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user?.name}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user?.email}" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:value="${user?.age}" required>
        </div>

        <button type="submit">Save</button>
        <a href="/" class="btn cancel">Cancel</a>
    </form>
</div>
</body>
</html>
